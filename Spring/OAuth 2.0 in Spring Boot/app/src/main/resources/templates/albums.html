<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Albums</h2>

<div th:if="${albums.empty}">
    No List
</div>
<div th:each="album:${albums}">
    <p th:text="${album.albumTitle}"></p>
</div>

</body>
</html>
